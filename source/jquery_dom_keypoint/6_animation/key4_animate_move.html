<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>javascript : monoraum</title>
<link rel="stylesheet" href="common.css" />
<style>
#test_1{border:1px #000000 solid;width:400px;height:200px;text-align:center;position:relative}
#test_1 img{position:absolute;left:0px;top:50px}
</style>
<script  type="text/javascript" src="../libs/jquery-1.7.1.min.js"></script>
<script  type="text/javascript"  src="../libs/jquery.easing.1.3.js"></script>
<script>
$(document).ready(function(){
	//  움직일 대상 찾기.
	var $img1 = $("#img_1");
	$("#btn_Start").click(function(){
		// left를 0으로 초기화.
		$img1.css("left", 0);
		$img1.animate({left:300},3000,"easeInCubic");		
	});
});		
</script>
</head>
<body>
<div>
	<button id="btn_Start">시작</button>
</div>
<div id="test_1"> 
	<img id="img_1" src="ch2.png">
</div>
</body>
</html>
