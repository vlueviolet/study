<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>exam3 &gt; if</title>
<link rel="stylesheet" href="../css/font.css">
<link rel="stylesheet" href="common.css">
</head>
<body>
<!-- wrapper [s] -->
<div id="wrapper">
	<!-- header [s] -->
	<div id="header">
	</div>
	<!-- header [e] -->
	<hr />
	<!-- container [s] -->
	<div id="container">
		<div class="exam_wrap">
			<h1>Q1. 5개의 input 중 짝수는 text / 홀수는 checkbox 를 만들어보기</h1>
			<div class="q1_area"></div>
			<button type="button">click</button>
		</div>
		<div class="exam_wrap">
			<h1>Q2. 구구단 7단을 반복문을 이용해 만들어보기</h1>
			<div class="q2_area"></div>
			<button type="button">click</button>
		</div>
		<div class="exam_wrap">
			<h1>Q3. 반복문 for/while 문을 이용해 모든 구구단 만들어보기</h1>
			<div class="q3_area"></div>
			<button type="button">click</button>
		</div>
	</div>
	<!-- container [e] -->
	<hr />
	<!-- footer [s] -->
	<div id="footer">
	</div>
	<!-- footer [e] -->
</div>
<!-- wrapper [e] -->

<script type="text/javascript" src="../js/libs/jquery-3.1.1.min.js"></script>
<script>
$(function(){
	//Q1. 5개의 input 중 짝수는 text / 홀수는 checkbox 를 만들어보기
	var strQ1=''
	,q1_area=$('.q1_area')
	,btnQ1=$('.exam_wrap').find('button').eq(0);
	
	btnQ1.on('click', function(){
		for(var i=1 ; i<=5 ; i++){
			console.log(i);
			if(i % 2 ===0){
				strQ1+='<input type="text" value="짝수'+i+'">';
			}else{
				strQ1+='<input type="checkbox" id="input'+i+'"><label for="input'+i+'">홀수'+i+'</label>';
			}
		}
		q1_area.html(strQ1);
	});

	//Q2. 구구단 7단을 반복문을 이용해 만들어보기
	var btnQ2 = $('.exam_wrap').eq(1).find('button')
	,q2_area=$('.q2_area')
	,strQ2='';

	btnQ2.on('click', function(){
		for(var i=1, num=7 ; i<=9 ;i++){
			strQ2+=num+' * '+i+' = '+num*i+'<br>';
		}
		q2_area.html(strQ2);
	});

	//Q3. 반복문 for/while 문을 이용해 모든 구구단 만들어보기
	var btnQ3 = $('.exam_wrap').eq(2).find('button')
	,q3_area=$('.q3_area')
	,strQ3=''
	,numQ3=1;

	btnQ3.on('click', function(){
		while(numQ3 <=9){
			for(var i=1 ; i<=9 ; i++){
				strQ3 += numQ3 + ' * ' + i + ' = ' + numQ3*i + '<br>';
			}
			numQ3++;
			strQ3+='<br>';
		}
		q3_area.html(strQ3);
	});	

});
</script>
</body>
</html>
