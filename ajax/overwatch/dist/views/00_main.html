<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>단지정보 : 메인 : 더비즈</title>
<link rel="stylesheet" href="../css/libs.min.css">	
<link rel="stylesheet" href="../css/overwatch.css">
</head>
<body>
<div id="wrap">
	<!-- [D] contents -->
	<main id="container">
		<section class="info_house">
			<div class="inner">
				<h1 class="h_tit">단지정보</h1>
				<div class="tbl_area">
					<table class="tbl">
					<caption><span>매물 정보</span></caption>
					<thead>
					<tr>
						<th scope="col">지역</th>
						<th scope="col">업데이트 날짜</th>
						<th scope="col">전세/매매</th>
						<th scope="col">가격</th>
						<th scope="col">조회수</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>84.45</td>
						<td>84.45</td>
						<td>84.45</td>
						<td>84.45</td>
						<td>1</td>
					</tr>
					<tr>
						<td>84.45</td>
						<td>84.45</td>
						<td>84.45</td>
						<td>84.45</td>
						<td>2</td>
					</tr>
					<tr>
						<td>84.45</td>
						<td>84.45</td>
						<td>84.45</td>
						<td>84.45</td>
						<td>3</td>
					</tr>
					</tbody>
					</table>
				</div>

				<h1 class="h_tit">단지정보 (by for in loop)</h1>
				<div id="forInLoop" class="tbl_area"></div>
				
				<h1 class="h_tit">단지정보 (by handelbars)</h1>
				<div id="handlebars" class="tbl_area"></div>
				
				<h1 class="h_tit">단지정보 (by promise)</h1>
				<div id="promise" class="tbl_area"></div>
			</div>
		</section>
	</main>
	<!-- //[D] contents -->

	<hr>

	<!-- [D] FOOTER -->

	<!-- //[D] FOOTER -->
</div>


<!-- Javascript -->
<script src="../js/libs/jquery-1.12.4.min.js"></script>
<script src="../js/libs/vendor.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js'></script>
<script type="text/x-handlebars-template" id="handlebars-template">
    <table class="tbl">
    <caption><span>테이블 정보</span></caption>
    <thead>
    <tr>
        <th scope="col">지역</th>
        <th scope="col">업데이트 날짜</th>
        <th scope="col">전세/매매</th>
        <th scope="col">가격</th>
        <th scope="col">예금</th>
    </tr>
    </thead>
    <tbody></tbody>
    {{#each data}}
    <tr>
        <td>{{area}}</td>
        <td>{{year}}</td>
        <td>{{division}}</td>
        <td>{{price}}</td>
        <td>{{bank deposit}}</td>
    </tr>
    {{/each}}
</script>
<script src="../js/apps/overwatch.js"></script>
<!-- // Javascript -->
</body>
</html>
